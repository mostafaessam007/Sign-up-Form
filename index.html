<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <img src="halie-west-UWni0vqQotc-unsplash.jpg" alt="night-sky-forest" class="sky">
    </div>


    <div class="right-side">
        <p class="moto">This is your Dream! Work for it day and night, to make it come true.</p>

        <form action="d" method="post">
            
        <strong>Fill in you information now!</strong>

                <div class="names">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" required>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>

                <div class="email-phone">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number" required>
                </div>

                <div class="passwords">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                    <label for="Confirm Password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" required>
                </div>

            <button>Create Account</button>
        </form>
        <p class="login">Already have an account? <a href="#">Login</a></p>
    </div>
</body>
</html>
